<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Para Iniciantes</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app">
    </div>
    <script type="text/babel">

        const Compras = () => {
            const [contador, setContador] = React.useState(0);
            console.log(contador)
            function Comprar(){
                setContador(contador + 1);
            }

            return (
                <div>
                    <button onClick={Comprar}>Comprar</button> 
                    <p>Total: {contador} </p>
                    <p>Preço: R$ {contador * 250}</p>   
                </div>
            )
        }

        const App = () => {
            return(
                <div>
                    <Titulo/>
                    <div>Meu App <Button/></div>
                    <div>Compre aqui também <Button/></div>
                    <Compras/>
                </div>
            )
        }

        const Titulo = () => {
            const numero = Math.random() * 1000
            return <h1>Meu Título {numero}</h1>
        }

        const Button = () => {
            function handleClick(event){
                console.log(event.target.innerText)
            }

            return <button onClick={handleClick}>Comprar</button>      
        }

        ReactDOM.render(<App/>, document.getElementById('app'))
    </script>
</body>
</html>
